method: ISCNet
resume: False
finetune: False
weight: ['out/iscnet/2021-06-27T10:50:45.322629/model_best.pth', '']
seed: 10
device:
  use_gpu: True
  gpu_ids: '0' #'0,1'
  num_workers: 4 #8
data:
  dataset: scannet
  split: datasets/splits/fullscan
  num_point: 80000
  num_target: 256
  vote_factor: 1
  cluster_sampling: vote_fps
  ap_iou_thresh: 0.25
  no_height: False
  use_color_detection: False
  use_color_completion: False
  shapenet_path: datasets/ShapeNetv2_data
  points_unpackbits: True
  points_subsample: [1024, 1024]
  hidden_dim: 512
  c_dim: 512
  z_dim: 32
  threshold: 0.5
  completion_limit_in_train: 10
  use_cls_for_completion: False
  skip_propagate: True
model:
  backbone:
    method: Pointnet2Backbone
    loss: Null
  voting:
    method: VotingModule
    loss: Null
  detection:
    method: ProposalModule
    loss: DetectionLoss
  self_attention:
    appearance_feature_dim: 128
    before_prop_gen: True
    after_prop_gen: False
  relation_module:
    use_relation: False
    method: RelationalProposalModule
    loss: Null
    use_gt_boxsize: True
    compute_two_losses: False
    #use_learned_pos_embed: False
    n_relations: 8 #4
    appearance_feature_dim: 768 #384
    key_feature_dim: 96 
    geo_feature_dim: 96
    isDuplication: False
  skip_propagation:
    method: SkipPropagation
    loss: Null
  completion:
    method: ONet
    loss: ONet_Loss
    weight: 1
optimizer:
  method: Adam
  lr: 1e-3
  betas: [0.9, 0.999]
  eps: 1e-08
  weight_decay: 0
scheduler:
  patience: 35
  factor: 0.5
  threshold: 0.01
  min_lr: 0 #1.25e-4
bnscheduler:
  bn_decay_step: 20
  bn_decay_rate: 0.5
  bn_momentum_init: 0.5
  bn_momentum_max: 0.001
train:
  epochs: 500
  phase: 'detection'
  freeze: []
  batch_size: 8
val:
  phase: 'detection'
  batch_size: 8
  use_cls_nms: True
  use_3d_nms: True
  ap_iou_thresholds: [0.25, 0.5]
  faster_eval: True
  nms_iou: 0.25
  use_old_type_nms: False
  per_class_proposal: True
  conf_thresh: 0.5
demo:
  phase: 'detection'
log:
  vis_path: visualization
  save_results: True
  vis_step: 500
  print_step: 10
  path: out/iscnet
  plot_gradient_epoch_step: 1
